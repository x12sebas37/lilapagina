<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Calzado</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
        }
        
        nav ul li a:hover {
            background-color: #555;
            border-radius: 4px;
        }
        
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .welcome {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .producto {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .producto:hover {
            transform: translateY(-5px);
        }
        
        .producto img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .producto-info {
            padding: 1rem;
        }
        
        .producto-info h3 {
            margin-bottom: 0.5rem;
        }
        
        .precio {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        
        /* Estilos para el login */
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #c0392b;
        }
        
        /* Estilos para el panel de admin */
        .admin-panel {
            display: none;
            margin-top: 2rem;
        }
        
        .admin-panel h2 {
            margin-bottom: 1.5rem;
        }
        
        .nuevo-producto {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        #productos-admin {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table th, table td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .acciones {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-small {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }
        
        .btn-danger {
            background-color: #e74c3c;
        }
        
        .btn-info {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CalzadoStore</div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome">
            <h1>Bienvenido a nuestro catálogo de calzado</h1>
            <p>Descubre nuestra colección de zapatos para todas las ocasiones</p>
        </section>

        <section class="productos" id="productos-container">
            <!-- Los productos se cargarán dinámicamente aquí -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CalzadoStore - Todos los derechos reservados</p>
    </footer>

    <script>
        // Cargar productos del localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const productosContainer = document.getElementById('productos-container');
            
            // Verificar si hay productos en localStorage
            let productos = JSON.parse(localStorage.getItem('productos')) || [];
            
            // Si no hay productos, cargar algunos por defecto
            if (productos.length === 0) {
                productos = [
                    {
                        id: 1,
                        nombre: 'Tenis Deportivos',
                        descripcion: 'Ideales para correr',
                        precio: 999,
                        imagen: 'https://via.placeholder.com/300x200?text=Tenis+Deportivos'
                    },
                    {
                        id: 2,
                        nombre: 'Zapatos Casual',
                        descripcion: 'Perfectos para el día a día',
                        precio: 799,
                        imagen: 'https://via.placeholder.com/300x200?text=Zapatos+Casual'
                    },
                    {
                        id: 3,
                        nombre: 'Botas de Trabajo',
                        descripcion: 'Resistentes y cómodas',
                        precio: 1299,
                        imagen: 'https://via.placeholder.com/300x200?text=Botas+Trabajo'
                    },
                    {
                        id: 4,
                        nombre: 'Sandalias',
                        descripcion: 'Frescas para el verano',
                        precio: 499,
                        imagen: 'https://via.placeholder.com/300x200?text=Sandalias'
                    }
                ];
                
                // Guardar productos por defecto en localStorage
                localStorage.setItem('productos', JSON.stringify(productos));
            }
            
            // Mostrar productos en la página
            mostrarProductos(productos, productosContainer);
        });
        
        function mostrarProductos(productos, container) {
            container.innerHTML = '';
            
            productos.forEach(producto => {
                const productoElement = document.createElement('div');
                productoElement.className = 'producto';
                
                productoElement.innerHTML = `
                    <img src="${producto.imagen}" alt="${producto.nombre}">
                    <div class="producto-info">
                        <h3>${producto.nombre}</h3>
                        <p>${producto.descripcion}</p>
                        <p class="precio">$${producto.precio}</p>
                    </div>
                `;
                
                container.appendChild(productoElement);
            });
        }
    </script>
</body>
</html>
